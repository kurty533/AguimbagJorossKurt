<html lang="en">
<head>

    <style>
       <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2-Player Card Flipping Game</title>
    <style>
        body {
    font-family: fantasy;
    background: linear-gradient(135deg, #07f994, #05e41f);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    text-align: center;
    background-color: #04a56d; /* Solid fallback color */
}



        h1 {
            font-size: 1.5em;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 345px;
    padding: 15px;
    border: 4px solid #0072ff; /* Black border */
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.2); /* Light background for contrast */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for a nice effect */
}

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
            margin-bottom: 20px;
        }

        #player2 {
            transform: rotate(180deg);
        }

        #player2 .game-board {
            transform: rotate(180deg);
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
            color: rgb(26, 255, 0);
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 400px;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .game-board {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    grid-template-rows: repeat(3, 50px);
    gap: 10px;
    padding: 10px;
    border: 4px solid #06f2e6; /* Blue border */
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2); /* Light background for contrast */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
}


        .card {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card .front, .card .back {
            position: absolute;
            width: 90%;
            height: 90%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 24px;
        }

        .card .front {
            background-color: rgb(4, 143, 229);
            color: #333;
            transform: rotateY(180deg);
        }

        .card .back {
            background: linear-gradient(145deg, #001401, #19ff56);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .matched {
            background-color: #ffd700 !important;
            color: black;
            pointer-events: none;
        }

        .active {
            font-weight: bold;
            color: #0072ff;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff4757;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Two-Player Card Game</h1>

    <div class="container">
        <div class="player-section" id="player2">
            <h2>Player 2's Turn</h2>
            <div id="game-board-2" class="game-board"></div>
        </div>

        <div class="scoreboard">
            <div id="score-1">Player 1: 0</div>
            <div id="timer" class="timer">60s</div>
            <div id="score-2">Player 2: 0</div>
        </div>

        <div class="player-section" id="player1">
            <h2 class="active">Player 1's Turn</h2>
            <div id="game-board-1" class="game-board"></div>
        </div>
    </div>

    <button onclick="startNewGame()">Restart Game</button>

    <script>
        const cardImages = ['ðŸš—', 'ðŸš•', 'ðŸš™', 'ðŸšŒ', 'ðŸšŽ', 'ðŸŽï¸', 'ðŸš“', 'ðŸš‘', 'ðŸš’', 'ðŸš', 'ðŸšš', 'ðŸš›', 'ðŸšœ', 'ðŸ›µ', 'ðŸš²'];
        let flippedCards = [];
        let scores = { 1: 0, 2: 0 };
        let playerTurn = 1;
        let timer = 60;
        let timerInterval;
    
        function startNewGame() {
            clearInterval(timerInterval);
            flippedCards = [];
            scores = { 1: 0, 2: 0 };
            playerTurn = 1;
            document.getElementById('score-1').innerText = `Player 1: 0`;
            document.getElementById('score-2').innerText = `Player 2: 0`;
            updateTurnUI();
            timer = 60;
            updateTimer();
            startTimer();
            lockBoard = false;
    
            let cards = generateRandomCards();
            renderCards(1, cards);
            renderCards(2, cards);
        }
    
        function generateRandomCards() {
            let pairs = [...cardImages, ...cardImages]; // Duplicate for pairs
            pairs.sort(() => Math.random() - 0.5); // Shuffle
            return pairs.slice(0, 15); // Ensure 15 pairs (30 cards total)
        }
    
        function renderCards(player, cards) {
            const gameBoard = document.getElementById(`game-board-${player}`);
            gameBoard.innerHTML = "";
            cards.forEach(symbol => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.symbol = symbol;
                card.innerHTML = `
                    <div class="front">${symbol}</div>
                    <div class="back"></div>
                `;
                card.addEventListener("click", () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }
    
        function flipCard(card) {
            if (lockBoard || card.classList.contains('flipped') || flippedCards.length >= 2) return;
    
            card.classList.add('flipped');
            flippedCards.push(card);
    
            if (flippedCards.length === 2) {
                lockBoard = true;
                setTimeout(checkMatch, 1000);
            }
        }
    
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
    
                // Update the score for the current player
                scores[playerTurn]++;
                updateScoreboard();
    
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
    
                // Switch turn if no match
                playerTurn = playerTurn === 1 ? 2 : 1;
                updateTurnUI();
            }
    
            flippedCards = [];
            lockBoard = false;
        }
    
        function updateScoreboard() {
            document.getElementById('score-1').innerText = `Player 1: ${scores[1]}`;
            document.getElementById('score-2').innerText = `Player 2: ${scores[2]}`;
        }
    
        function updateTurnUI() {
            document.querySelector("#player1 h2").classList.toggle("active", playerTurn === 1);
            document.querySelector("#player2 h2").classList.toggle("active", playerTurn === 2);
        }
    
        function updateTimer() {
            document.getElementById("timer").innerText = `${timer}s`;
        }
    
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateTimer();
                } else {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                }
            }, 1000);
        }
    
        window.onload = startNewGame;
    </script>
    
    
    
    
</body>
</html>
